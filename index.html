<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styls.css">
    <title>sign in page</title>
</head>
<body>
    <div class="container">
        <h1>Create a free account</h1>
        <p>please provide your Details</p>
      <div class="input">
        <div class="input1">
            <div class="case1">
                <b> <p>Email*</p></b>
                <input type="email"  class="in email" placeholder="Enter your email">
                <p class="worn p1"></p>
            </div>
            <div class="case2">
                <b><p>Passward*</p></b>
                <input type="text" class="in passward" placeholder="Choose a passward">
                <p class="worn p2"></p>
            </div>
            <div class="case3">
                <b><p>Full-Name*</p></b>
                <input type="text" class="in full-name" placeholder="Your full name">
                <p  class="worn p3"></p>
            </div>
             
        </div>
        <hr>
        <div class="input2">
            <div class="go">
                <a href="#">Sign up with Google</a>
            </div>
            <div class="go">
                <a href="#">Sign up with Apple ID</a>
            </div>
            <button class="btn">submit</button>
            <button class="btn one" ><a href="">Login</a></button>
            <button class="btn setup">Set up</button>

            <div class="foot">
                <p class="forgot"><a href="#">Forgot passward</a></p>
                <p class="sign-up"><a >Sign up</a></p>
            </div>
            
        </div>
      </div>
      <div class="popup">
        <div></div>
        <b><p>passward confirm</p></b>
        <button class="pop"><a href="app.html">continue</a></button>
      </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
